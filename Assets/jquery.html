<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script> <title>Nice Form with Bootstrap Validation</title>

</head>

<body>
  <div class="container">
    <h1>Registration Form</h1>
    <div class="row">
      <div class=" col-md-6 ">
        <form id="RegForm" class="needs-validation" onsubmit="validate()" >
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name"  id="name" >
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" >
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" >
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" >
          <label for="Date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" >
          <br>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" 
              value="Male">
            <label class="form-check-label" for="validationFormCheck2">Male</label>
          </div>
          <div class="form-check mb-3">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" 
              value="Female">
            <label class="form-check-label" for="validationFormCheck3">Female</label>
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" required>
              <option value="">Select a country</option>
              <option value="usa">USA</option>
              <option value="canada">Canada</option>
              <option value="uk">UK</option>
            </select>
            <br>
            <label for="Upload Document" class="form-label">Upload Document</label>
            <input type="file" class="form-control" id="file" required>
            <br>
            <label for="checkbox" class="form-check-label">
              <input type="checkbox" class="form-check-input" id="checkbox" required>
              I agree to the terms and conditions.
            </label>
            
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $('#RegForm').validate({
          rules: {
            name: {
              required: true,
              minlength: 2,
              maxlength: 25,
              pattern: /^[a-zA-Z]+$/
            },
            email: {
              required: true,
              email: true
            },
            password: {
              required: true,
              minlength: 8
            },
            confirmPassword: {
              required: true,
              equalTo: '#password'
            },
            date: {
              required: true
            },
            country: {
              required: true
            },
            file: {
              required: true
            },
            checkbox: {
              required: true
            }
          },
          messages: {
            name: {
              required: 'Please provide a name.',
              minlength: 'Name must be at least 2 characters long.',
              maxlength: 'Name must not exceed 50 characters.',
              pattern: 'Name can only contain alphabetic characters and spaces.'
            },
            email: {
              required: 'Please provide an email address.',
              email: 'Please enter a valid email address.'
            },
            password: {
              required: 'Please provide a password.',
              minlength: 'Password must be at least 8 characters long.'
            },
            confirmPassword: {
              required: 'Please confirm your password.',
              equalTo: 'Passwords do not match.'
            },
            date: {
              required: 'Please enter a date.'
            },
            country: {
              required: 'Please select a country.'
            },
            file: {
              required: 'Please upload a document.'
            },
            checkbox: {
              required: 'You must agree to the terms and conditions.'
            }
          },
          errorPlacement: function (error, element) {
            // Custom error placement to display error messages
            error.appendTo($('#error'));
          }
        });
      });
    </script>

</body>

</html>
